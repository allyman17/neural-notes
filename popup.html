<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Skill Builder Extractor</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #232F3E;
    }
    .status {
      padding: 12px;
      background: #F3F4F6;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status-text {
      font-size: 14px;
      color: #4B5563;
      margin: 0;
    }
    .info {
      font-size: 13px;
      color: #6B7280;
      line-height: 1.5;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #FF9900;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
    }
    .button:hover {
      background: #EC7211;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #E5E7EB;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #232F3E;
    }
    .stat-label {
      font-size: 12px;
      color: #6B7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>AWS Skill Builder Extractor</h1>

  <div class="status">
    <p class="status-text" id="status">Active on skillbuilder.aws</p>
  </div>

  <div class="info">
    This extension automatically extracts and saves content from AWS Skill Builder pages when you visit them.
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="fileCount">0</div>
      <div class="stat-label">Files Saved</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="imageCount">0</div>
      <div class="stat-label">Images</div>
    </div>
  </div>

  <button class="button" id="clearStats">Clear Statistics</button>

  <script src="popup.js"></script>
</body>
</html>

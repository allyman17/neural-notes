<!DOCTYPE html>
<html>
<head>
  <title>Test Settings</title>
</head>
<body>
  <h1>Current Settings</h1>
  <pre id="output"></pre>
  <script>
    chrome.storage.local.get([
      'claudeEnabled',
      'claudeApiKey',
      'claudeModel',
      'claudePrompt'
    ], (result) => {
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
